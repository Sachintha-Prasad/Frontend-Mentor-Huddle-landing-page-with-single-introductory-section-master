  <!-- custom css link  -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- cdnjs font awesome icons link  -->

<body>

  <main class="container">
    <header class="logo-container"> <img src="/images/logo.svg" alt="huddle logo" class="logo"> </header>

    <div class="hero-container">
      <img src="/images/illustration-mockups.svg" alt="hero image" class="hero-img">

      <div class="hero-content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">

          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>
    </div>

    <footer class="social-media">
      <div class="social-icon"><i class="fa-brands fa-facebook-f fa-xl"></i></div>
      <div class="social-icon"><i class="fa-brands fa-twitter fa-xl"></i></div>
      <div class="social-icon"><i class="fa-brands fa-instagram fa-xl"></i></div>
